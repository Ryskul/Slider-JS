<!DOCTYPE html>
<html>
<head>
	<title>Slider</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js">
	</script>
	<script src="js/main.js"></script>
	
	
</head>
<body>
<div class="container">
	<div class="header">
		<h1 class="text-muted">jQuery Basic Slider</h1>
	</div>
	<div id="slider">
		<ul class="slides">
		<li class="slide"><img src="img/2.jpg"></li>
		<li class="slide"><img src="img/2.jpg"></li>
		<li class="slide"><img src="img/3.jpg"></li>
		<li class="slide"><img src="img/2.jpg"></li>
		<li class="slide"><img src="img/2.jpg"></li>
		<li class="slide"><img src="img/3.jpg"></li>
		</ul>
	</div>
	<div class="tab-panels">
            <ul class="tabs">
                <li rel="panel1" class="active">panel1</li>
                <li rel="panel2">panel2</li>
                <li rel="panel3">panel3</li>
                <li rel="panel4">panel4</li>
            </ul>

            <div id="panel1" class="panel active">
                content1<br/>
                content1<br/>
                content1<br/>
                content1<br/>
                content1<br/>
            </div>
            <div id="panel2" class="panel">
                content2<br/>
                content2<br/>
                content2<br/>
                content2<br/>
                content2<br/>
            </div>
            <div id="panel3" class="panel">
                content3<br/>
                content3<br/>
                content3<br/>
                content3<br/>
                content3<br/>
            </div>
            <div id="panel4" class="panel">
                content4<br/>
                content4<br/>
                content4<br/>
                content4<br/>
                content4<br/>
            </div>
        </div>
</div>

	<script>

$ (function() {

	$('.tab-panels .tabs li').on('click', function(){
		var $panel = $(this).closest('.tab-panels');

		$panel.find('.tabs li.active').removeClass('active');
		$(this).addClass('active');

		var panelToShow = $(this).attr('rel');
		$panel.find('.panel.active').slideUp(300, showNextPanel);
			
			function showNextPanel(){
			$(this).removeClass('active');
			$('#'+panelToShow).slideDown(300, function(){
				$(this).addClass('active');
			});
		}
	});

});
	</script>

</body>
</html>
